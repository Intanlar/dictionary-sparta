<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Web</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container">
            <h1 class="mt-3">Word could not be found</h1>
            <h5 class="mt-4">Here are some suggested words</h5>
            {% if suggested_words %}
            <ul class="mt-2">
                {% for word in suggested_words %}
                <li><a href="{{ url_for('main') }}?msg=Could not find {{ word }}">{{ word }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="/" class="btn btn-sparta-outline-light">< Go Back to Home</a>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-body-secondary">Detail Page</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Intan Larasati Anisa Rahma</p>
        </footer>
    </div>
</body>

</html>
